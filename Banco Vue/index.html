<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <!-- <h1>{{ titulo }}</h1> -->
        <!-- <h2
            class="bg-dark":class="[cantidad>500?'text-success':'text-danger']">
            Mi saldo disponible es: {{ cantidad }}</h2>
        <hr> -->
        <!-- propiedades computadas -->
        <h1>{{ mayusculasTexto }}</h1>
        <h2
            class="bg-dark":class="colorCantidad">
            Mi saldo disponible es: {{ cantidad }}</h2>
        <hr>

        <!-- v-bind -->
        <a v-bind:href="enlace">ir al enlace</a>
        <br>
        <a :href="enlace">ir al enlace sin v-bind detras del parametro html</a>
        <hr>

        <!-- v-if -->
        <h2 v-if="estado">Cuenta Activa</h2>
        <!-- v-else -->
        <h2 v-else>Cuenta Desactivada</h2>
        <hr>

        <!-- v-if con algoritmos -->
        <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
        <!-- v-else-if -->
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">Cantidad: 
            <span style="color: red;">
                {{cantidad}}
            </span>
        </h2>
        <h2 v-else>Sin Cantidad {{cantidad}}</h2>
        <hr>

        <h2>Mis Servicios disponibles</h2>
        <ul>
            <!-- v-for -->
            <li v-for="(item,index) in servicios" :key="index">{{index+1}} - {{item}}</li>
        </ul>
        <hr>

        <!-- v-on:click -->
        <button v-on:click="agregarSaldo">Agregar Saldo</button>
        <button @click="agregarSaldo">Agregar Saldo con @method</button>
        <hr>
        <button @click="disminuirSaldo(100)" :disabled="desactivar" >Disminuir Saldo</button>
        
        <!-- props -->
        <footer-banco 
            :valor="cantidad" 
            fecha="Julio 2020"
        />

    </div>
    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
